<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css}" href="../bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link th:href="@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/content.css}" href="../css/content.css" rel="stylesheet">
    <script th:src="@{/js/jquery-3.3.1.js}" src="../js/jquery-3.3.1.js"></script>
    <script th:src="@{/bootstrap-4.3.1-dist/js/bootstrap.min.js}" src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <title>读者注册页</title>
</head>
<body class="main-back">
<nav class="navbar navbar-light bg-dark sticky-top mb-3"><span class="navbar-brand text-light">HK小说网</span></nav>
<div class="text-center">
    <form class="form-signer" action="/reader/register" method="post">
        <h1 class="h3 mb-3 font-weight-normal">读者注册</h1>
        <div class="form-group">
            <label for="signUsername" class="sr-only">用户名</label>
            <input id="signUsername" type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
        </div>
        <div class="form-group">
            <label for="signPassword" class="sr-only">密码</label>
            <input id="signPassword" type="password" name="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="form-group">
            <input type="submit" value="注册" class="btn btn-lg btn-primary btn-block">
        </div>
    </form>
</div>
</body>
</html>
