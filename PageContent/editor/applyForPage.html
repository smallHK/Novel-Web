<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="../bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/content.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <title>简历投递页</title>
</head>
<body class="main-back">
<nav class="navbar navbar-light bg-dark sticky-top mb-3" > <a class="navbar-brand text-light" href="../index.html">HK小说网</a> </nav>
<div class="">
	<div class="c-w-60 mx-auto p-5 mb-5 shadow-sm" >
		<div class="text-align-center p-3 border-bottom mb-5">
		    <h3>简历投递</h3>
		</div>
    <form action="/editor/postProfile" method="post">
		<div class="form-group">
		    <label>姓名</label>
			<input type="text" name="real_name"  placeholder="姓名" class="form-control">
		</div>
		<div class="form-group">
			<label>电话</label>
			<input type="text" class="form-control" name="phone_number" placeholder="电话">
		</div>
		<div class="form-group">
			<label>身份证号</label>
			<input type="text" class="form-control" name="id_number" placeholder="身份证号">
		</div>
		<div class="form-group">
			<label>e-mail</label>
			<input type="email" class="form-control" name="e_mail" placeholder="电子邮箱">
		</div>
		<div class="form-group">
			<label>个人简介</label>
        	<textarea class="form-control" rows="15" name="brief_intro" placeholder="个人简介"></textarea>
		</div>

        <p><input class="btn btn-primary" type="submit" value="提交"></p>
    </form>
	</div>

</div>

</body>
</html>
