<div class="tab-content">
	<div class="tab-pane fade active show" id="info-page">
		<div class="row w-75 mx-auto mt-5 p-3 border back-color-white rounded shadow-sm">
			<div class="col">
				<form>
					<div class="form-group row">
						<label class="col-2 col-form-label">姓名</label>
						<div class="col-10">
							<input type="text" readonly class="form-control" value="虫之歌">
						</div>
					</div>
					<div class="form-group">
						<label>小说简介</label>
						<textarea class="form-control" readonly rows="5">2003年，一个名叫岩井恭平的青年，创造了一个叫做“日本”的平行世界，并在其中撒下了无数少年少女。这些少年少女们的命运，让他们相识、相爱、相恨、相战。这些“虫子”的愤怒、欢喜、绝望、毁灭，组成了一个个美妙的乐章，名为《虫之歌》...</textarea>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="tab-pane fade" id="edit-page">
		<form>
			<div class="row w-75 mx-auto mt-5 p-3  back-color-white rounded shadow-sm">
				<div class="col p-2">
					<div class="form-group row">
						<label class="col-2 col-form-label">虫之歌</label>
						<div class="col-10">
							<input type="text" class="form-control" value="aaa">
						</div>
					</div>

					<div class="form-group">
						<label>小说简介</label>
						<textarea class="form-control" rows="4">2003年，一个名叫岩井恭平的青年，创造了一个叫做“日本”的平行世界，并在其中撒下了无数少年少女。这些少年少女们的命运，让他们相识、相爱、相恨、相战。这些“虫子”的愤怒、欢喜、绝望、毁灭，组成了一个个美妙的乐章，名为《虫之歌》...</textarea>
					</div>
					<button class="btn btn-primary">提交修改</button>
				</div>
			</div>
		</form>
	</div>
	
	
	<div class="tab-pane fade" id="security-page">
		<form>
			<div class="row w-75 mx-auto mt-5 p-3  back-color-white rounded shadow-sm">
				<div class="col p-2">
					<div class="form-group row">
						<label class="col-2 col-form-label">新用户名</label>
						<div class="col-10">
							<input type="text" class="form-control" placeholder="新用户名" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-2 col-form-label">新密码</label>
						<div class="col-10">
							<input type="password" class="form-control" placeholder="新密码" required>
						</div>
					</div>
					<input type="submit" class="btn btn-primary" value="提交修改" />
				</div>
			</div>
		</form>
	</div>
