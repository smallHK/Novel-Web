<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/content.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <title>简历投递页</title>
</head>
<body>

<div>
    <h2>简历投递</h2>
    <hr>
    <form action="/editor/postProfile" method="post">
        <p><span>姓名</span><input type="text" name="real_name"></p>
        <p><span>电话</span><input type="text" name="phone_number"></p>
        <p><span>身份证号</span><input type="text" name="id_number"></p>
        <p><span>e_mail</span><input type="text" name="e_mail"></p>
        <p><span>个人简介</span></p>
        <p><textarea rows="40" cols="20" name="brief_intro"></textarea></p>
        <p><input type="submit" value="提交"></p>
    </form>
</div>

</body>
</html>
