<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>虫之歌</title>
    <script th:src="@{/js/jquery-3.3.1.js}" src="../js/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/content.css">
</head>
<body class="main-back">
<nav class="navbar navbar-light bg-dark sticky-top mb-3" > <a class="navbar-brand text-primary" href="../index.html">HK小说网</a> </nav>

<!--添加新卷弹窗-->
<div class="modal fade" id="addNewVolume" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">添加新卷</h5>
			</div>
			<div class="modal-body">
				<form action="" method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="新卷卷名" name="volume-name" required>				
					</div>
					<input class="btn btn-primary" type="submit" value="确认" required >
				</form>
			</div>
		</div>
	</div>
</div>	

<!--修改章节内容-->
<div class="modal fade" id="updateChapter" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">修改章节内容</h5>
			</div>
			<div class="modal-body">
				<form action="" method="post">
					<div class="form-group">
						<label>新章节名</label>
						<input type="text" class="form-control" placeholder="新章节名称" name="chapter-name" required>			
					</div>
					<div class="form-group">
						<label>新章节内容</label>
						<textarea class="form-control" placeholder="新章节内容" name="chapter-content" required></textarea>		
					</div>
					<input class="btn btn-primary" type="submit" value="确认" >
				</form>
			</div>
		</div>
	</div>
</div>	
	
<div class="c-w-80 mx-auto border shadow-lg p-3 rounded mb-5">
	<div class="border-bottom p-5">
		<h3 class="h3 text-align-center">虫之歌</h3>
	</div>
	<div class="container my-5">
		<div>
			<h5> 第零卷 </h5>
		</div>
		<div class="row my-3"> 
			<div class="col-3 my-2"><a class="btn btn-light btn-block" href="#" title="" onClick="updateChapter(1);">0.00 诗歌 The firs</a> </div>
			<div class="col-3 my-2"><a class="btn btn-light btn-block" href="#" title="">1.00 诗歌 Part.1</a> </div>
			<div class="col-3 my-2"><a class="btn btn-light btn-block" href="#" title="">2.00 The others</a> </div>
			<div class="col-3 my-2"><a class="btn btn-light btn-block" href="#" title="">3.00 The others</a> </div>
			<div class="col-3 my-2"><a class="btn btn-light btn-block"  href="#" title="">4.00 诗歌 Part.2</a></div>
			<div class="col-3 my-2"><a class="btn btn-light btn-block"  href="#" title="">5.00 诗歌 The las</a> </div>
			<div class="col-3 my-2"><a class="btn btn-light btn-block" href="addNewChapterPage.html" title="">+添加章节</a> </div>
		</div>
	</div>
	
	<div class="container my-5">
			<div><button class="btn btn-light btn-block" data-toggle="modal" data-target="#addNewVolume">+添加新卷</button> </div>
	</div>
</div>	
<script>
	function updateChapter(chapterId) {
		$("#updateChapter").modal('toggle')
	}
</script>
</body>
</html>
