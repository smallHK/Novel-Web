<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.js"></script>
	<link href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/content.css" rel="stylesheet">
</head>
<body class="main-back">
	


<div class="text-center">
	<form class="form-signer" action="/creator/register" method="post">
			<h1 class="h3 mb-3 font-weight-normal">用户注册</h1>
		<div class="form-group">
			<label for="signPenName" class="sr-only">笔名</label>
			<input id="signPenName" type="text" name="penname" class="form-control" placeholder="笔名" required autofocus>
		</div>
		<div class="form-group">
			<label for="signPassword" class="sr-only">密码</label>
			<input id="signPassword" type="text" name="password" class="form-control" placeholder="密码" required>
		</div>
		<div class="form-group">
			<input type="submit" value="注册" class="btn btn-lg btn-primary btn-block">
		</div>
	</form>
</div>




<div class="text-center">
	<form class="form-signer" action="/creator/login" method="post">
		<h1 class="h3 mb-3 font-weight-normal">用户注册</h1>
		<div class="form-group">
			<label for="signInPenName" class="sr-only">笔名</label>
			<input id="signInPenName" type="text" name="penname" class="form-control" placeholder="笔名" required>
		</div>
		<div class="form-group">
			<label for="signInPassword" class="sr-only">密码</label>
			<input id="signInPassword" type="text" name="password" class="form-control" placeholder="密码" required>
		</div>
		<div class="form-group">
			<input type="button" value="登陆" id="loginButton" class="btn btn-primary btn-block" >
		</div>
	</form>
</div>
	
</body>
</html>
