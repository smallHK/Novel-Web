<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>主页</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.header {
			padding: 20px;
			background: #E7E7E7;
			border-radius: 5px;
			height: 40px;
		}
		
		.account {

			float: right;
			margin-right: 20px;
			background: #7FC8E1;

			height: 30px;

		}
		
		

		.content {
			background: #E7E7E7;
			border-radius: 10px;
			padding: 10px;
			margin: 20px;
			
		}
		
		.index {
			display: inline-block;
			
		}
		.item {
			width: 40px;
			height: 30px;
			background: #F37C7E;
			margin: 10px;
			
			
		}
		
		.fff{
			float: right;
		}
		
	</style>
</head>

<body>
	<header>
		<div class="header">
			<a class="account">注册/登陆</a></div>
	</header>
	
	<section>
		<div class="content">

			<a class="fff">封面</a>
			
		</div>
	</section>
	
<!--小说推荐栏-->

		</div>
	</section>

</html>
