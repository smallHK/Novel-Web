<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HK Login!</title>
	
	<link type="text/css" href="../css/common.css">
	
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #f8fafc;
			font-size: 20px;
			
		}
		
		.login-blank {
			
			margin-left:auto;
			margin-right: auto;
			margin-top: 80px;
			width: 500px;
			height: 450px;
			
			border-radius: 30px;
			background: #fff;
   	 		box-shadow: 0 0 16px 0 rgba(7,17,27,.1);
			
			position: relative;
		}
		
		.login-input-section {
			margin-left:auto;
			margin-right: auto;
			width: 300px;
			
			margin-top: 50px;
			
			border-bottom: 1px solid rgba(0,0,0,0.50);
			
			height: 350px;
			
		}
		
		.login-btn {
			
			margin-top: 20px;
			display: block;
			width: 300px;
			margin-left:auto;
			margin-right: auto;
			margin-bottom: 50px;
			bottom: 20px;
			height: 30px;
			border-radius: 5px;
			
			text-align: center;
			
			
		}
		.login-btn:hover {
			background-color: rgba(242,13,13,.05);
   	 		box-shadow: 0 0 16px 0 rgba(242,13,13,.05);

		}
		
	</style>
</head>

<body>
	
	<section class="login-blank">

		<form>
			
			<div class="login-input-section">
				<div class="login-user">
					<lable class="login-text">用户名</lable>
					<input class="" type="text"/> 
				</div>
				
				<div class="login-pwd">
					<lable class="login-text">密码</lable>
					<input type="password" />
				</div>
			</div>

			<a class="login-btn" >登陆</a>
		</form>
	
	</section>

</body>
</html>
