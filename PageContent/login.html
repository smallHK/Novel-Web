<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="SignFlowHomePage">
  <div class="SignFlowHomePage-content">
    <div class="Card SignContainer-content">
      <div class="SignFlowHeader"> </div>
      <div class="SignContainer-inner">
        <div class="Login-content">
          <form novalidate class="SignFlow" data-za-detail-view-path-module="SignInForm" data-za-extra-module="{"card":{"content":null}}" >
            <div class="SignFlow-account">
              <div class="SignFlow-supportedCountedCountriesSelectContainer"></div>
              <div class="SignFlowInput SignFlow-accountInputContainer" >
                <div class="SignFlow-accountInput Input-wrapper">
                  <input name="username" type="text" class="Input" placeholder="手机号或邮箱" value>
                </div>
                <div class="SignFlowInput-errorMask SignFlowInput-requiredErrorMask SignFlowInput-errorMask--hidden"> </div>
              </div>
            </div>
            <div class="SignFlow-password"></div>
            <div class="Captcha SignFlow-captchaContainer" style=""></div>
            <div class="Login-options"></div>
            <button type="submit" class="Buttom SignFlow-submitButton Button--primary Button--blue">登录</button>
			  
			  
          </form>
        </div>
        <div class="SignContainer-switch"> "没有账号？" <span>注册</span> </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
