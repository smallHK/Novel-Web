<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="../bootstrap-4.3.1-dist/css/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/content.css" rel="stylesheet">
	<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="../js/jquery-3.3.1.js"></script>
    <title>作者登陆页</title>
</head>
<body class="main-back">
<nav class="navbar navbar-light bg-dark sticky-top mb-3" > <a class="navbar-brand text-primary" href="../index.html">HK小说网</a> </nav>
	
<div class="text-center c-w-40 p-3 shadow  mx-auto rounded my-auto">
    <form class="form-signer" action="/reader/login" method="post">
        <h1 class="h3 mb-3 font-weight-normal">读者登陆</h1>
        <div class="form-group">
            <label for="signInUsername" class="sr-only">用户名</label>
            <input id="signInUsername" type="text" name="username" class="form-control" placeholder="用户名" required>
        </div>
        <div class="form-group">
            <label for="signInPassword" class="sr-only">密码</label>
            <input id="signInPassword" type="text" name="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="form-group">
            <input type="button" value="登陆" id="loginButton" class="btn btn-primary btn-block" >
        </div>
        <a href="/reader/registerPage">没有帐户？</a>
    </form>
</div>


</body>
</html>
