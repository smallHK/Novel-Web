<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>章节编辑页面</title>
    <script src="/js/jquery-3.3.1.js"></script>
</head>
<body>
<form action="/creator/addNewChapter" method="post">
    <input type="hidden" name="novel_id" th:value="${novelId}">
    <input type="hidden" name="volume_id" th:value="${volumeId}">
    <p><input type="text" name="chapter_title"></p>
    <p><textarea rows="40" cols="150" name="chapter_content"></textarea></p>
    <p><input type="submit" value="确认提交"></p>
</form>

</body>
</html>
