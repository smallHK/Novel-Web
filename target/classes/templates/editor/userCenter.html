<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.js"></script>
</head>
<body>
<p>欢迎！<span th:text="${session.login_editor_name}"></span></p>

<hr>

<div>
    <h2>修改个人信息</h2>
    <form action="/editor/updatePersonalInfo" method="post">
        <p>新账户名：<input type="text" name="editor_name"></p>
        <p>新密码：<input type="password" name="password"></p>
        <p><input type="submit" value="确认更改"></p>
    </form>
</div>

<hr>


<div>
    <button>显示申请审核小说</button>
    <ul>
        <li><a href="#"><span>弑神者</span></a></li>
    </ul>
</div>

<script>

    $("#unpublished_novel_list_btn").click(function () {
        $.get("", "", function (data) {
            var html = "";
            var novelList = data.novels;
            for(var novel in novelList) {
                var line = "<li><a href=\"#\"><span></span></a></li>"
                html += line;
            }

            $("#unpublished_novel_list_ul").html(html);
        })
    })

</script>
</body>
</html>
