<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>读者登陆</title>
</head>
<body>
<h1>Hello, reader!</h1>
<div>
    <h2>读者账户注册</h2>
    <form action="/reader/registerNewReader" method="post">
        <p>用户名：<input type="text" name="username"></p>
        <p>密码：<input type="password" name="password"></p>
        <input type="submit" value="创建用户">
    </form>
</div>

<hr>

<div>
    <h2>读者账户登陆</h2>
    <form action="/reader/login" method="post">
        <p>用户名：<input type="text" name="username"></p>
        <p>密码：<input type="password" name="password"></p>
        <input type="submit" value="用户登录">
    </form>
</div>


</body>
</html>
