<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <title>HK小说阅读</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">HK小说网</span>
</nav>


<div width="600">

    <div id="novelNav" class="carousel slide container" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#novelNav" data-slide-to="0" class="active"></li>
            <li data-target="#novelNav" data-slide-to="1"></li>
            <li data-target="#novelNav" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active w-100">
                <img src="/imgs/visitor/1.jpg" class="d-block w-100" alt="" height="500">
            </div>
            <div class="carousel-item">
                <img src="/imgs/visitor/2.jpg" class="d-block w-100" alt="" height="500">
            </div>
            <div class="carousel-item">
                <img src="/imgs/visitor/3.jpg" class="d-block w-100" alt="" height="500">
            </div>
        </div>
        <a class="carousel-control-prev" href="#novelNav" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#novelNav" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

</body>
</html>
